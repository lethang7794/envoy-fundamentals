static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: hello_service
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  response_headers_to_add:
                    - header:
                        key: "lab"
                        value: "3"
                  virtual_hosts:
                    - name: vh_1
                      request_headers_to_add:
                        - header:
                            key: vh
                            value: "one"
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/json"
                          route:
                            cluster: single_cluster
                          response_headers_to_add:
                            - header:
                                key: "json"
                                value: "%REQ(hello)%"
                        - match:
                            prefix: "/"
                          route:
                            cluster: single_cluster
  clusters:
    - name: single_cluster
      connect_timeout: 5s
      load_assignment:
        cluster_name: single_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 3030
